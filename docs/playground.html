<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous"></link>
    <script src="https://unpkg.com/@pratapdd/kquery@1.1.1/dist/kQuery.umd.js"></script>
  </head>
  <style>
      .item {
          background-color: transparent;
      }
  </style>
  <body>

  <div id="container">
    <div>kQuery live example playground</div>
    
    <div id="first">
      <div>1. kQuery(cssSelectorString)</div>
      <div> Usage 
        <pre><code>const kCollection = kQuery('.item');</code></pre>
      </div>
      <button onclick="kQuerycssSelector()">Test</button>
      <button onclick="kQuerycssSelectorReset()">Reset</button>
      <div id="kQuerycssSelector-container">
        <div class="first_item">Hello</div>
        <div class="first_item">World!</div>
        <div class="first_not_item">Not an Item</div>
      </div>
    </div>

    <div id="second">
        <div>2. kCollection.replaceWith(kCollection)</div>
        <div> Usage 
          <pre><code>kQuery('.item').replaceWith(kQuery('.itemReplacement'));</code></pre>
        </div>
        <button onclick="replaceWith()">Test</button>
        <button onclick="replaceWithReset()">Reset</button>
        <div id="replaceWith-container">
            <div class="second_item">Some</div>
            <div class="second_item">Item</div>
            
            <span class="second_itemReplacement">Hello</span>
            <span class="second_itemReplacement">World!</span>
        </div>
      </div>
  
  
  </div>
    <script src="./playground.js"></script>
  
  <script>
  console.log("inside script");
  console.log(kQuery);
    </script>

</body>



</html>
